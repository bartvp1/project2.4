<div style="text-align: center">
<div class=" cont">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div>
      <input id="username" type="text" formControlName="username" placeholder="Username">
    </div>
    <div>
      <input id="password" type="password" formControlName="password" placeholder="Password">
    </div>
    <div>
      <input id="firstname" type="text" formControlName="firstname" placeholder="First Name">
    </div>
    <div>
      <input id="lastname" type="text" formControlName="lastname" placeholder="Last Name">
    </div>
    <div>
      <input id="phonenumber" type="number" formControlName="phonenumber" placeholder="Phone Number">
    </div>
    <div>
      <input id="country" type="text" formControlName="country" placeholder="Country">
    </div>
    <div>
      <input id="city" type="text" formControlName="city" placeholder="City">
    </div>

    <button style="margin-right: 20px;" class="btn" type="submit">Submit</button>
    <button class="btn" type="button" routerLink="/login">I already have an account</button>
    <p *ngIf="error != undefined" style="white-space:normal;" [innerHTML]="error"></p>

  </form>
</div>
</div>
